{% extends "base.html" %}
{% load i18n %}
{% block body_title %}{% trans "Trial Summary" %}{% endblock %}

{% block body %}

<h2>{% trans "Trial Summary" %}</h2>
<table>
    {% for link in links %} <!-- TODO: use url filter to remove hardcoded path -->
        <tr>
            <td><a href="{{link.url}}">
                    {{ forloop.counter}} - {{ link.label }}
                </a></td>
            <td><img src="{{link.icon}}" /></td>    
            <td>{{link.msg}}</td>    
        </tr>
    {% endfor %}    
</table>

{% endblock %}
