{% extends "base.html" %}

{% block body_title %}Last Clinical Trials{% endblock %}

{% block body %}
    {% if latest_clinicalTrials %}
        <ul>
        {% for ct in latest_clinicalTrials %}
            <li>{{ ct.public_title }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No clinical trials are available.</p>
    {% endif %}
{% endblock %}
